syntax = "proto3";

package query.v1;

option go_package = "github.com/weaveworks/weave-gitops-enterprise/query/api";

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

// import "api/query/types.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
    info: {
      title: "Weave GitOps Query Service API",
      version: "0.1";
      description: "The API handles handles cross-cluster queries for Weave GitOps Enterprise";
    };
    consumes: "application/json";
    produces: "application/json";
};

service Query {
    rpc Run(QueryRequest) returns (QueryResponse) {
        option (google.api.http) = {
            post: "/v1/query"
            body: "*"
        };
    }
}

message QueryRequest {
    
}

message QueryResponse {
  repeated Object objects = 1;
}


message Object {
    string cluster   = 1;
    string namespace = 2;
    string kind      = 3;
    string name      = 4;
    string status    = 5;
}
