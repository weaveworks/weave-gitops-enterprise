syntax = "proto3";

package terraform.v1;

option go_package = "github.com/weaveworks/weave-gitops-enterprise/terraform/api";

message SourceRef {
    string apiVersion = 1;
    string kind       = 2;
    string name       = 3;
    string namespace  = 4;
}

message Interval {
    int64 hours = 1;
    int64 minutes = 2;
    int64 seconds = 3;
}

message ResourceRef {
    string name       = 1;
    string type       = 2;
    string identifier = 3;
}

message TerraformObject {
    string name        = 1;
    string namespace   = 2;
    string clusterName = 3;

    SourceRef sourceRef            = 4;
    string    appliedRevision      = 5;
    string    path                 = 6;
    Interval  interval             = 7;
    string    lastUpdatedAt        = 8;
    bool      driftDetectionResult = 9;

    repeated ResourceRef inventory   = 10;
    repeated Condition   conditions  = 11;
    map<string, string>  labels      = 12;
    map<string, string>  annotations = 13;

    bool suspended = 14;
}

message Pagination {
    int32  pageSize  = 1;
    string pageToken = 2;
}

message TerraformListError {
    string clusterName = 1;
    string namespace   = 2;
    string message     = 3;
}

message Condition {
    string type = 1;
    string status = 2;
    string reason = 3;
    string message = 4;
    string timestamp = 5;
}
