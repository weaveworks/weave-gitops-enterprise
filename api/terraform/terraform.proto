syntax = "proto3";

package terraform.v1;

option go_package = "github.com/weaveworks/weave-gitops-enterprise/terraform/api";

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

import "api/terraform/types.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
    info: {
      title: "Weave GitOps Terraform API",
      version: "0.1";
      description: "The API handles resources for the Terraform controller";
    };
    consumes: "application/json";
    produces: "application/json";
};

service Terraform {

    rpc ListTerraformObjects(ListTerraformObjectsRequest) returns (ListTerraformObjectsResponse) {
        option (google.api.http) = {
            get : "/v1/terraform_objects"
        };
    }

    rpc GetTerraformObject(GetTerraformObjectRequest) returns (GetTerraformObjectResponse) {
        option (google.api.http) = {
            get : "/v1/terraform_objects/{name}"
        };
    }

    rpc SyncTerraformObject(SyncTerraformObjectRequest) returns (SyncTerraformObjectResponse) {
        option (google.api.http) = {
            post : "/v1/terraform_objects/sync"
            body: "*"
        };  
    }

    rpc ToggleSuspendTerraformObject(ToggleSuspendTerraformObjectRequest) returns (ToggleSuspendTerraformObjectResponse) {
        option (google.api.http) = {
            post : "/v1/terraform_objects/suspend"
            body: "*"
        }; 
    }

    rpc GetTerraformObjectPlan(GetTerraformObjectPlanRequest) returns (GetTerraformObjectPlanResponse) {
        option (google.api.http) = {
            get : "/v1/terraform_objects/plan"
        };
    }

}

message ListTerraformObjectsRequest {
    string clusterName = 1;
    string namespace   = 2;

    Pagination pagination = 3;
}

message ListTerraformObjectsResponse {
    repeated TerraformObject objects = 1;
    repeated TerraformListError errors = 2;
}

message GetTerraformObjectRequest {
    string clusterName = 1;
    string name        = 2;
    string namespace   = 3;
}

message GetTerraformObjectResponse {
    TerraformObject object = 1;
    string          yaml   = 2;
    string          type   = 3;
}

message SyncTerraformObjectRequest {
    string clusterName = 1;
    string name        = 2;
    string namespace   = 3;
}

message  SyncTerraformObjectResponse {
    bool success = 1;
}

message ToggleSuspendTerraformObjectRequest {
    string clusterName = 1;
    string name        = 2;
    string namespace   = 3;
    bool   suspend     = 4;
}

message ToggleSuspendTerraformObjectResponse {

}

message GetTerraformObjectPlanRequest {
    string clusterName = 1;
    string name        = 2;
    string namespace   = 3;
}

message  GetTerraformObjectPlanResponse {
    string plan = 1;
}
