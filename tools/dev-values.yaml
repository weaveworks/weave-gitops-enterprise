---
images:
  clusterBootstrapController: docker.io/weaveworks/cluster-bootstrap-controller:v0.1.1
policy-agent:
  enabled: true
  config:
    accountId: "weaveworks"
    clusterId: "tilt-cluster"

tls:
  enabled: false

# Turns on pipelines features when using Tilt.
enablePipelines: true

# Turns on terraform UI features for local dev
enableTerraformUI: true

extraEnvVars:
  - name: WEAVE_GITOPS_FEATURE_COST_ESTIMATION
    value: ""
  - name: WEAVE_GITOPS_FEATURE_TELEMETRY
    value: "false"

extraEnvVarsSecret: ""

# Turns on UI elements for GitOps Run
enableRunUI: true

# Re-clarify capiEnabled
global:
  capiEnabled: true

config:
  ui:
    # logoURL: "https://static.wikia.nocookie.net/avp/images/3/36/Weyland-Yutani_Coporation_Logo.jpg"
    footer:
      backgroundColor: "black"
      color: "white"
      content: "Building better worlds"
      # hideVersion: true
