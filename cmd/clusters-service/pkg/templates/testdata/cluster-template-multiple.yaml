apiVersion: templates.weave.works/v1alpha1
kind: GitOpsTemplate
metadata:
  name: sample-wge-tf-controller-template
  namespace: default
spec:
  description: This is a sample WGE template that will be translated into a tf-controller specific template.
  params:
    - name: RESOURCE_NAME
      description: Name of the template.
      required: true
  resourcetemplates:
    - apiVersion: tfcontroller.contrib.fluxcd.io/v1alpha1
      kind: Terraform
      metadata:
        name: ${RESOURCE_NAME}-1
        namespace: default
      spec:
        interval: 1h
        path: ./
        approvePlan: "auto"
        vars:
          - name: cluster_identifier
            value: cluster-name
        sourceRef:
          kind: GitRepository
          name: git-repo-name
          namespace: git-repo-namespace
    - apiVersion: tfcontroller.contrib.fluxcd.io/v1alpha1
      kind: Terraform
      metadata:
        name: ${RESOURCE_NAME}-2
        namespace: default
      spec:
        interval: 1h
        path: ./
        approvePlan: "auto"
        vars:
          - name: cluster_identifier
            value: cluster-name-2
        sourceRef:
          kind: GitRepository
          name: git-repo-name
          namespace: git-repo-namespace
