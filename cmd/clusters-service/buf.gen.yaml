version: v1beta1
plugins:
  - name: go
    out: pkg/protos
    opt: paths=source_relative
  - name: go-grpc
    out: pkg/protos
    opt: paths=source_relative
  - name: grpc-gateway
    out: pkg/protos
    opt: paths=source_relative,allow_delete_body=true
  - name: openapiv2
    out: api
    opt: allow_delete_body=true
  - name: grpc-gateway-ts
    out: ../../ui-cra/src/capi-server
