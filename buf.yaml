version: v1beta1
name: buf.build/weaveworks/weave-gitops-enterprise
deps:
  - buf.build/googleapis/googleapis
  - buf.build/grpc-ecosystem/grpc-gateway
build:
  excludes:
    - cmd
  roots:
    - ./
lint:
  except:
    # allow the proto file to be in a non-package directory structure.
    - PACKAGE_DIRECTORY_MATCH
    - PACKAGE_SAME_DIRECTORY
    # We don't name all our services, so don't require a suffix
    # e.g. GitAuth should be GitAuthService technically
    - SERVICE_SUFFIX
    # FIXME: Enums are not currently follow the style guide
    - ENUM_ZERO_VALUE_SUFFIX
    - ENUM_VALUE_UPPER_SNAKE_CASE
    - ENUM_VALUE_PREFIX
