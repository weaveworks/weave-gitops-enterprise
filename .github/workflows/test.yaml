on:
  pull_request:
  workflow_dispatch:

concurrency: 
  group: ${{ github.head_ref }}
  cancel-in-progress: true

name: run tests
jobs:
  build:
    uses: weaveworks/weave-gitops-enterprise/.github/workflows/build.yaml@main
    with:
      helmrepo: "charts-v3"
    secrets:
      BUILD_BOT_PERSONAL_ACCESS_TOKEN: ${{ secrets.BUILD_BOT_PERSONAL_ACCESS_TOKEN }}
      WGE_DOCKER_IO_USER: ${{ secrets.WGE_DOCKER_IO_USER }}
      WGE_DOCKER_IO_PASSWORD: ${{ secrets.WGE_DOCKER_IO_PASSWORD }}
      WGE_NPM_GITHUB_TOKEN: ${{ secrets.WGE_NPM_GITHUB_TOKEN }}
      WGE_S3_AWS_ACCESS_KEY_ID: ${{ secrets.WGE_S3_AWS_ACCESS_KEY_ID }}
      WGE_S3_AWS_SECRET_ACCESS_KEY: ${{ secrets.WGE_S3_AWS_SECRET_ACCESS_KEY }}

  build-gitops:
    runs-on: ubuntu-latest
    outputs:
      gitsha: ${{steps.gitsha.outputs.sha}}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        repository: weaveworks/weave-gitops
    - name: Clean
      run: make clean
    - id: gitsha
      run: |
        gitsha=$(git rev-parse --short "$GITHUB_SHA")
        echo "::set-output name=sha::$gitsha"
    - name: build
      run: |
        git_hash=$(git rev-parse --short "$GITHUB_SHA")
        make all BINARY_NAME=gitops-${{steps.gitsha.outputs.sha}}
    - name: Store gitops binaries
      uses: actions/upload-artifact@v2
      with:
        name: gitops-binaries
        path: bin
        retention-days: 1

  acceptance-tests:
    runs-on: ubuntu-latest
    needs: [build, build-gitops]
    timeout-minutes: 90
    env:
      GO_CACHE_NAME: cache-go-modules
      GITHUB_TOKEN: ${{ secrets.WGE_GITHUB_TOKEN }}
      GITHUB_ORG: ${{ secrets.WGE_GITHUB_ORG }}
      GITHUB_USER: ${{ secrets.WGE_GITHUB_USER }}
      GITHUB_PASSWORD: ${{ secrets.WGE_GITHUB_PASSWORD }}
      GITOPS_BIN_PATH: ${{ github.workspace }}/cmd/gitops/gitops-linux-x86_64
      WKP_BIN_PATH: ${{ github.workspace }}/cmd/wk/wk-v2.5.0-linux-amd64
      SELENIUM_DEBUG: true
      ACCEPTANCE_TESTS_DATABASE_TYPE: sqlite
      WGE_ACCEPTANCE: true
      CONNECT_KIND_WKP_LEAF_TEST: true
      ARTEFACTS_BASE_DIR: /tmp/workspace/test/
    steps:
    - id: go-cache-paths
      run: |
        echo "::set-output name=go-build::$(go env GOCACHE)"
        echo "::set-output name=go-mod::$(go env GOMODCACHE)"
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    - name: Configure git for private modules
      env:
        GITHUB_BUILD_USERNAME: wge-build-bot
        GITHUB_BUILD_TOKEN: ${{ secrets.BUILD_BOT_PERSONAL_ACCESS_TOKEN }}
      run: git config --global url."https://${GITHUB_BUILD_USERNAME}:${GITHUB_BUILD_TOKEN}@github.com".insteadOf "https://github.com"
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Go Build Cache
      uses: actions/cache@v2
      with:
        path: |
          ${{ steps.go-cache-paths.outputs.go-build }}
          ${{ steps.go-cache-paths.outputs.go-mod }}
        key: ${{ runner.os }}-go-acceptance-test-${{ env.GO_CACHE_NAME }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-acceptance-test-${{ env.GO_CACHE_NAME }}-
    - name: Install clusterctl
      run: |
        curl -L https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.0.0/clusterctl-linux-amd64 -o clusterctl
        chmod +x ./clusterctl
        sudo mv ./clusterctl /usr/local/bin/clusterctl
        clusterctl version 
    - name: Set up ssh
      uses: ./.github/actions/setup-ssh
      with:
        ssh-private-key: ${{ secrets.WGE_GITHUB_PRIVATE_KEY }}
    - name: Configure git settings
      run: |
        git config --global user.email "test-user@weave.works"
        git config --global user.name "test-user"
        git config --global url.ssh://git@github.com/.insteadOf https://github.com/
    - name: Download gitops binaries
      uses: actions/download-artifact@v2
      with:
        name: gitops-binaries
        path: bin
    - name: Change bin permissions
      run: |
        cp bin/gitops-${{steps.gitsha.outputs.sha}} ${{ env.GITOPS_BIN_PATH }}
        sudo chmod +x ${{ env.GITOPS_BIN_PATH }}
    # - name: Download gitops binary from s3
    #   run: |
    #     mkdir -p cmd/gitops/
    #     wget https://weave-gitops.s3.us-east-2.amazonaws.com/gitops-ubuntu-latest
    #     mv gitops-ubuntu-latest $GITOPS_BIN_PATH
    - name: Setup selenium server
      run: |
        wget  https://selenium-release.storage.googleapis.com/3.14/selenium-server-standalone-3.14.0.jar

        # Start selenium server in standalone mode
        xvfb-run -a --server-args="-screen 0 1280x1024x24" java -jar ./selenium-server-standalone-3.14.0.jar &
    - name: Setup kind management cluster
      uses: engineerd/setup-kind@v0.5.0
      with:
        name: management-${{ github.run_id }}-${{ github.run_number}}
        version: "v0.11.0"
        image: kindest/node:v1.20.7
        config: "./test/utils/data/local-kind-config.yaml"
    - name: Kind-check
      run: |
        kubectl get pods -A        
    - name: Install wego enterprise components on management cluster
      run: |
        export CLUSTER_REPOSITORY=gitops-capi-template-${{ github.run_id }}-$(openssl rand -hex 8)
        # Set the CLUSTER_REPOSITORY as environment variable for subsequent steps
        echo "CLUSTER_REPOSITORY=$CLUSTER_REPOSITORY" >> $GITHUB_ENV
        
        ./test/utils/scripts/wego-enterprise.sh setup ${{ github.workspace }}      
    - name: Run acceptance tests
      run: |
        cd test/acceptance/test/
        go test -ginkgo.focus=@upgrade -ginkgo.v -v --timeout=99999s
    - name: Store acceptance test results
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: acceptance-test-artifacts
        path: ${{ env.ARTEFACTS_BASE_DIR }}
        retention-days: 1
        
        