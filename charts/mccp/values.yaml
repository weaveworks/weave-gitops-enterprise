# Default values for mccp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

images:
  eventWriter: docker.io/weaveworks/weave-gitops-enterprise-event-writer:v2.5.0
  clustersService: docker.io/weaveworks/weave-gitops-enterprise-clusters-service:v0.0.2
  uiServer: docker.io/weaveworks/weave-gitops-enterprise-ui-server:v0.0.2
  clusterBootstrapController: docker.io/weaveworks/cluster-bootstrap-controller:v0.0.3

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

dbConfig:
  databaseType: sqlite
  databaseURI: /var/database/mccp.db
  sqliteConfig:
    persistentVolumeClaim:
      enabled: true
      size: 10G
      existingClaimName: ""
  postgresConfig:
    databaseName: postgres

fluxCli:
  image: ghcr.io/fluxcd/flux-cli:v0.19.1
  binPath: /usr/local/bin/flux

service:
  type: ClusterIP
  ports:
    http: 8000
  targetPorts:
    http: 8000
  nodePorts:
    http: ""
    https: ""

config:
  cluster:
    name: default
  git:
    type: github
    hostname: github.com
  capi:
    templates:
      namespace: default
      injectPruneAnnotation: enabled
    clusters:
      namespace: default
    repositoryURL: ""
    repositoryApiURL: ""
    repositoryPath: ""
    baseBranch: main
  checkpoint:
    enabled: true

agentTemplate:
  natsScheme: nats
  natsURL: weave-gitops-enterprise-nats-client.wego-system:4222

nats:
  auth:
    enabled: true
    user: ""
    token: $NATS_AUTH_TOKEN
  client:
    service:
      type: NodePort
  extraEnvVarsSecret: nats-env-vars-secret
