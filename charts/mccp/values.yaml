# Default values for mccp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

images:
  clustersService: docker.io/weaveworks/weave-gitops-enterprise-clusters-service:v0.0.2
  uiServer: docker.io/weaveworks/weave-gitops-enterprise-ui-server:v0.0.2
  clusterBootstrapController: docker.io/weaveworks/cluster-bootstrap-controller:v0.1.0

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

config:
  cluster:
    name: default
  git:
    type: github
    hostname: github.com
  capi:
    templates:
      namespace: default
      injectPruneAnnotation: enabled
      addBasesKustomization: enabled
    clusters:
      namespace: ""
    repositoryURL: ""
    repositoryApiURL: ""
    repositoryPath: "./clusters/management/clusters"
    repositoryClustersPath: "./clusters"
    baseBranch: main
  checkpoint:
    enabled: true
  oidc:
    enabled: false
    issuerURL: ""
    redirectURL: ""
    cookieDuration: 1h
    # Name of secret in flux-system namespace that contains a clientId and clientSecret
    clientCredentialsSecret: ""

tls:
  enabled: true
  # if no tls secret is specified then we generate it in-mem in the server
  secretName: ""

clusterBootstrapController:
  enabled: true

rbac:
  userRoles:
    create: true
  adminUserRoleBindings:
    create: true

service:
  type: ClusterIP
  ports:
    https: 8000
  targetPorts:
    https: 8000
  nodePorts:
    http: ""
    https: ""
    tcp: {}
    udp: {}
  clusterIP: ""
  externalIPs: []
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  externalTrafficPolicy: ""
  healthCheckNodePort: 0
  annotations: {}

cluster-controller:
  enabled: true

ingress:
  enabled: false
  className: ""
  # Service target information for ingress
  # Port is required if no 'https' service port is defined
  service:
    name: ""
    port: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  # - host: chart-example.local
  #   paths:
  #     - path: /
  #       pathType: ImplementationSpecific
  #
  tls: []
