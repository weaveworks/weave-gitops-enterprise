{{- if .Values.clusterBootstrapController.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: mccp
    app.kubernetes.io/component: cluster-bootstrap-controller
    control-plane: controller-manager
  name: {{ include "mccp.fullname" . }}-cluster-bootstrap-controller
  namespace: {{ .Release.Namespace | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mccp
      app.kubernetes.io/component: cluster-bootstrap-controller
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mccp
        app.kubernetes.io/component: cluster-bootstrap-controller
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.14.1
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        command:
        - /manager
        image: {{ .Values.images.clusterBootstrapController }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop: [ "ALL" ]
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        runAsNonRoot: true
      serviceAccountName: cluster-bootstrap-controller
      terminationGracePeriodSeconds: 10
{{- end }}
