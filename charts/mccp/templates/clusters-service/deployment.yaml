apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mccp.fullname" . }}-cluster-service
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "mccp.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clusters-service
  template:
    metadata:
      labels:
        app: clusters-service
        {{- include "mccp.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mccp.serviceAccountName" . }}
      {{- if eq .Values.dbConfig.databaseType "sqlite" }}
      {{- if .Values.dbConfig.sqliteConfig.hostPathVolume }}
      nodeSelector:
        wkp-database-volume-node: "true"
      {{- end }}
      {{- end }}
      containers:
        - name: clusters-service
          image: {{ .Values.images.clustersService }}
          imagePullPolicy: IfNotPresent
          envFrom:
          - secretRef:
              name: nats-env-vars-secret
          env:
            - name: RUNTIME_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NATS_URL
              # NATS_AUTH_TOKEN comes from nats-env-vars-secret
              value: "nats://$(NATS_AUTH_TOKEN)@{{ printf "%s-nats-client" .Release.Name }}.$(RUNTIME_NAMESPACE):{{ (int .Values.nats.client.service.port) }}"
            - name: DB_URI
              value: {{ .Values.dbConfig.databaseURI }}
            - name: DB_TYPE
              value: {{ .Values.dbConfig.databaseType }}
            - name: DB_NAME
              value: {{ .Values.dbConfig.postgresConfig.databaseName }}
            {{- if eq .Values.dbConfig.databaseType "postgres" }}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mccp-db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mccp-db-credentials
                  key: password
            {{- end }}
          {{- if eq .Values.dbConfig.databaseType "sqlite" }}
          volumeMounts:
            - name: database-volume
              mountPath: /var/database
          {{- end }}
      {{- if eq .Values.dbConfig.databaseType "sqlite" }}
      volumes:
      - name: database-volume
        {{- if .Values.dbConfig.sqliteConfig.hostPathVolume }}
        hostPath:
          path: {{ .Values.dbConfig.sqliteConfig.path }}
        {{- end }}
        {{- if .Values.dbConfig.sqliteConfig.persistentVolumeClaim }}
        persistentVolumeClaim:
          claimName: mccp-volume
        {{- end }}
      {{- end }}
