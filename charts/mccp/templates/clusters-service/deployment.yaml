apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mccp.fullname" . }}-cluster-service
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "mccp.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clusters-service
  template:
    metadata:
      labels:
        app: clusters-service
        {{- include "mccp.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mccp.serviceAccountName" . }}
      initContainers:
      - name: mount-ui-server
        image: {{ .Values.images.uiServer }}
        volumeMounts:
        - mountPath: /target
          name: ui-server-volume
      containers:
        - name: clusters-service
          image: {{ .Values.images.clustersService }}
          imagePullPolicy: IfNotPresent
          args:
          # NATS_AUTH_TOKEN comes from nats-env-vars-secret
          - --agent-template-nats-url={{ .Values.agentTemplate.natsScheme }}://$(NATS_AUTH_TOKEN)@{{ .Values.agentTemplate.natsURL }}
          envFrom:
          - configMapRef:
              name: {{ include "mccp.fullname" . }}-cluster-service
          - secretRef:
              name: git-provider-credentials
              optional: true
          - secretRef:
              name: nats-env-vars-secret
          env:
            - name: RUNTIME_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DB_URI
              value: {{ .Values.dbConfig.databaseURI }}
            - name: DB_TYPE
              value: {{ .Values.dbConfig.databaseType }}
            - name: DB_NAME
              value: {{ .Values.dbConfig.postgresConfig.databaseName }}
            {{- if eq .Values.dbConfig.databaseType "postgres" }}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mccp-db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mccp-db-credentials
                  key: password
            {{- end }}
            {{- if .Values.config.oidc.enabled }}
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.oidc.clientCredentialsSecret }}
                  key: clientID
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.oidc.clientCredentialsSecret }}
                  key: clientSecret
            {{- end }}
          volumeMounts:
            - name: ui-server-volume
              mountPath: /html
            {{- if .Values.tls.secretName }}
            - name: clusters-service-tls-volume
              mountPath: /etc/clusters-service-tls
            {{- end }}
            {{- if eq .Values.dbConfig.databaseType "sqlite" }}
            - name: database-volume
              mountPath: /var/database
            {{- end }}
            {{- if .Values.config.extraVolumeMounts }}
            {{- include "common.tplvalues.render" (dict "value" .Values.config.extraVolumeMounts "context" $) | nindent 12 }}
            {{- end }}
      volumes:
      {{- if .Values.tls.secretName }}
      - name: clusters-service-tls-volume
        secret:
          secretName: {{ .Values.tls.secretName }}
      {{- end }}
      - name: ui-server-volume
        emptyDir: {}
      {{- if eq .Values.dbConfig.databaseType "sqlite" }}
      - name: database-volume
        {{- if .Values.dbConfig.sqliteConfig.persistentVolumeClaim.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.dbConfig.sqliteConfig.persistentVolumeClaim.existingClaimName | default "wge-volume" }}
        {{- end }}
      {{- end }}
      {{- if .Values.config.extraVolumes }}
      {{- include "common.tplvalues.render" (dict "value" .Values.config.extraVolumes  "context" $) | nindent 6 }}
      {{- end }}
