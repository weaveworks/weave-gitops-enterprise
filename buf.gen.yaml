version: v1beta1
plugins:
  - name: go
    out: pkg
    opt: paths=source_relative
  - name: go-grpc
    out: pkg
    opt: paths=source_relative
  - name: grpc-gateway
    out: pkg
    opt:
      - paths=source_relative
      - allow_delete_body=true
  - name: openapiv2
    out: ./
    opt:
      - allow_delete_body=true
  - name: grpc-gateway-ts
    out: ./ui/src
    opt: []
    strategy: all
