apiVersion: templates.weave.works/v1alpha1
kind: GitOpsTemplate
metadata:
  name: capa-cluster-template-eks-fargate-{{.Count}}
  namespace: default
  labels:
    weave.works/template-type: cluster
  annotations:
    templates.weave.works/inject-prune-annotation: "true"    
spec:
  description: This is eks fargate template-{{.Count}}
  params:
    - name: CLUSTER_NAME
      description: This is used for the cluster naming
      options: []
      required: true
    - name: AWS_REGION
      description: AWS Region to create cluster
    - name: AWS_SSH_KEY_NAME
      description: AWS ssh key name
      required: false
  resourcetemplates:
    - apiVersion: gitops.weave.works/v1alpha1
      kind: GitopsCluster
      metadata:
        name: "${CLUSTER_NAME}"
        namespace: default
        labels:
          weave.works/capi: bootstrap
      spec:
        capiClusterRef:
          name: "${CLUSTER_NAME}"
    - apiVersion: cluster.x-k8s.io/v1alpha4
      kind: Cluster
      metadata:
        name: "${CLUSTER_NAME}"
      spec:
        clusterNetwork:
          pods:
            cidrBlocks: ["192.168.0.0/16"]
        infrastructureRef:
          apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
          kind: AWSManagedCluster
          name: "${CLUSTER_NAME}"
        controlPlaneRef:
          kind: AWSManagedControlPlane
          apiVersion: controlplane.cluster.x-k8s.io/v1alpha4
          name: "${CLUSTER_NAME}-control-plane"
    - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
      kind: AWSManagedCluster
      metadata:
        name: "${CLUSTER_NAME}"
    - kind: AWSManagedControlPlane
      apiVersion: controlplane.cluster.x-k8s.io/v1alpha4
      metadata:
        name: "${CLUSTER_NAME}-control-plane"
      spec:
        region: "${AWS_REGION}"
        sshKeyName: "${AWS_SSH_KEY_NAME}"
        version: "${KUBERNETES_VERSION}"
    - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
      kind: AWSFargateProfile
      metadata:
        name: "${CLUSTER_NAME}-fargate-0"
      spec:
        clusterName: mb-test-1
        selectors:
          - namespace: default