# EKS friendly values
# -------------------
defaultRules:
  create: false
# Not monitoring etcd, kube-scheduler, or kube-controller-manager because it is managed by EKS
kubeControllerManager:
  enabled: false
kubeEtcd:
  enabled: false
kubeScheduler:
  enabled: false
# this is not exposed by default
# https://github.com/kubernetes/kubernetes/issues/74011
kubeProxy:
  enabled: false
# -------------
grafana:
  enabled: false
alertmanager:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "mccp-nginx"
      nginx.ingress.kubernetes.io/rewrite-target: "/$1"
    hosts: ['']
    paths:
    - '/alertmanager/?(.*)'
prometheus:
  prometheusSpec:
    externalUrl: '/prometheus/'
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "mccp-nginx"
      nginx.ingress.kubernetes.io/rewrite-target: "/$1"
    hosts: ['']
    paths:
    - '/prometheus/?(.*)'
