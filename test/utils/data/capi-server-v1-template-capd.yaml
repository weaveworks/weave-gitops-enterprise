apiVersion: capi.weave.works/v1alpha1
kind: CAPITemplate
metadata:
  name: cluster-template-development-{{.Count}}
  namespace: default
spec:
  description: This is the std. CAPD template{{.Count}}
  params:
    - name: CLUSTER_NAME
      description: This is used for the cluster naming.
    - name: NAMESPACE
      description: Namespace to create the cluster in
    - name: KUBERNETES_VERSION
      description: Kubernetes version to use for the cluster
  resourcetemplates:
    - apiVersion: cluster.x-k8s.io/v1alpha3
      kind: Cluster
      metadata:
        name: '${CLUSTER_NAME}'
        namespace: '${NAMESPACE}'
      spec:
        clusterNetwork:
          pods:
            cidrBlocks:
              - 192.168.0.0/16
          serviceDomain: cluster.local
          services:
            cidrBlocks:
              - 10.128.0.0/12
        infrastructureRef:
          apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
          kind: DockerCluster
          name: '${CLUSTER_NAME}'
          namespace: '${NAMESPACE}'
        controlPlaneRef:
          kind: KubeadmControlPlane
          apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
          name: '${CLUSTER_NAME}-control-plane'
          namespace: '${NAMESPACE}'
    - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
      kind: DockerCluster
      metadata:
        name: '${CLUSTER_NAME}'
        namespace: '${NAMESPACE}'
    - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
      kind: DockerMachineTemplate
      metadata:
        name: '${CLUSTER_NAME}-control-plane'
        namespace: '${NAMESPACE}'
      spec:
        template:
          spec:
            extraMounts:
              - containerPath: '/var/run/docker.sock'
                hostPath: '/var/run/docker.sock'
    - kind: KubeadmControlPlane
      apiVersion: controlplane.cluster.x-k8s.io/v1alpha3
      metadata:
        name: '${CLUSTER_NAME}-control-plane'
        namespace: '${NAMESPACE}'
      spec:
        replicas: 1
        infrastructureTemplate:
          kind: DockerMachineTemplate
          apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
          name: '${CLUSTER_NAME}-control-plane'
          namespace: '${NAMESPACE}'
        kubeadmConfigSpec:
          clusterConfiguration:
            controllerManager:
              extraArgs: { enable-hostpath-provisioner: 'true' }
            apiServer:
              certSANs: [localhost, 127.0.0.1]
          initConfiguration:
            nodeRegistration:
              criSocket: /var/run/containerd/containerd.sock
              kubeletExtraArgs:
                eviction-hard: 'nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%'
          joinConfiguration:
            nodeRegistration:
              criSocket: /var/run/containerd/containerd.sock
              kubeletExtraArgs:
                eviction-hard: 'nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%'
        version: '${KUBERNETES_VERSION}'
    - apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
      kind: DockerMachineTemplate
      metadata:
        name: '${CLUSTER_NAME}-md-0'
        namespace: '${NAMESPACE}'
      spec:
        template:
          spec: {}
    - apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
      kind: KubeadmConfigTemplate
      metadata:
        name: '${CLUSTER_NAME}-md-0'
        namespace: '${NAMESPACE}'
      spec:
        template:
          spec:
            joinConfiguration:
              nodeRegistration:
                kubeletExtraArgs:
                  eviction-hard: 'nodefs.available<0%,nodefs.inodesFree<0%,imagefs.available<0%'
    - apiVersion: cluster.x-k8s.io/v1alpha3
      kind: MachineDeployment
      metadata:
        name: '${CLUSTER_NAME}-md-0'
        namespace: '${NAMESPACE}'
      spec:
        clusterName: '${CLUSTER_NAME}'
        replicas: 1
        selector:
          matchLabels:
        template:
          spec:
            clusterName: '${CLUSTER_NAME}'
            version: '${KUBERNETES_VERSION}'
            bootstrap:
              configRef:
                name: '${CLUSTER_NAME}-md-0'
                namespace: '${NAMESPACE}'
                apiVersion: bootstrap.cluster.x-k8s.io/v1alpha3
                kind: KubeadmConfigTemplate
            infrastructureRef:
              name: '${CLUSTER_NAME}-md-0'
              namespace: '${NAMESPACE}'
              apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
              kind: DockerMachineTemplate